<body lang="es-PE">

	<section class="intro">
		<div class="inner">
			<div class="content">
				<div class="content-left">
					<div class="content-left-body">
						<figure>
							<img class="content-left-body-img" src="inc/theme/login/recursos/img/maching.png" width="150">
						</figure>
					</div>
					
				</div>
				<div class="content-right">

									<br>
									<label>Contraseña</label>	
									<input type="password" name="user" class="form-login form-login-bg form-login-contasena" required="true">
									
									<label class="container-ckb">Recuérdame
									  <input type="checkbox">
									  <span class="checkmark"></span>
									</label>		

										
									<div class="prob-send">
										<button type="submit" class="prob-send-btn">Iniciar Sesión</button>
									</div>
								</form>
							</div>
						</div>

					</div>
					<div class="content-right-footer">
						<!-- <small>ol</small> -->
					</div>
				</div>				
			
			</div>
		</div>
